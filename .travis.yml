sudo: required
language: python
services:
- docker
os:
- linux
before_script:
- docker --version
- docker-compose --version
script:
- docker-compose build
- docker images
- docker-compose up -d
- docker ps
- docker port sshddocker_sshd_centos7_1 22
- chmod 700 ./tests/id_rsa
- ssh -o "StrictHostKeyChecking no" -i ./tests/id_rsa root@172.38.0.10 "cat /etc/centos-release"
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker push vietdien2005/sshd_centos7
notifications:
  slack:
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
